model:
  base_learning_rate: 5.0e-05
  target: ldm.models.diffusion.GAN_ddpm.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l2
    first_stage_key: image
    cond_stage_key: cond_image
    image_size: 32
    channels: 4
    concat_mode: true
    scale_by_std: false
    cond_stage_trainable: false
    conditioning_key: concat
    monitor: val/loss_simple_ema
    use_ema: false
    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps:
        - 10000
        cycle_lengths:
        - 10000000000000
        f_start:
        - 1.0e-06
        f_max:
        - 1.0
        f_min:
        - 1.0
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 8
        out_channels: 4
        model_channels: 32
        attention_resolutions:
        - 1
        - 2
        - 4
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 2
        - 4
        num_heads: 8
        use_scale_shift_norm: true
        resblock_updown: true
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ckpt_path: /media/ExtHDD01/ldmlogs/Fly0B/test0.ckpt
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 1
          out_ch: 1
          ch: 64
          ch_mult:
          - 1
          - 2
          - 2
          - 4
          num_res_blocks: 1
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
    cond_stage_config: __is_first_stage__
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 20
    num_workers: 4
    wrap: false
    train:
      target: ldm.data.yztoxynorescale.ZEnhanceTrain
      params:
        data_root:
        - /media/ExtHDD01/Dataset/paired_images/Fly0B/cycout/ganxy
        - /media/ExtHDD01/Dataset/paired_images/Fly0B/cycout/ganori
        mask_config:
          direction: horizontal
          down_size: 8
          mask_type: gan
        mode: train
    validation:
      target: ldm.data.yztoxynorescale.ZEnhanceValidation
      params:
        data_root:
        - /media/ExtHDD01/Dataset/paired_images/Fly0B/cycout/ganxy
        - /media/ExtHDD01/Dataset/paired_images/Fly0B/cycout/ganori
        mask_config:
          direction: horizontal
          down_size: 8
          mask_type: gan
        mode: train
